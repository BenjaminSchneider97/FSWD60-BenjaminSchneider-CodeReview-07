<div class="row">
        <div class="col-md-5">
                <form [formGroup]="this.contactService.form" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="$key">
                        <div class="row">	
	                        <div class="form-group col-lg-6">
	                                <label>First Name</label>
	                                <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
	                                <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">
	                                	This field is required
	                                </div>
	                        </div>
	                        <div class="form-group col-lg-6">
	                                <label>Last name</label>
                                	<input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
                                	<div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">
                                		This field is required
                                	</div>
	                        </div>
                        </div>
                        <div class="row">
	                        <div class="form-group col-lg-12">
	                                <label>Phone Number</label>
	                                <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
	                                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
	                                        <label *ngIf="formControls.mobile.errors.required">This field is required</label>
	                                        <label *ngIf="formControls.mobile.errors.minlength">at least 8 numbers</label>
	                                </div>
	                        </div>
                        </div>
                        <div class="row button">
	                        <div class="form-group col-lg-12">
	                                <input type="submit" class="btn btn-primary" value="Submit">
	                        </div>
                        </div>
                </form>  
                <div class="alert alert-success" *ngIf="showSuccessMessage">
                        Submitted successfully!
                </div>
                <div class="alert alert-info" *ngIf="showUpdateMessage">
                        Updated successfully!
                </div>
        </div>
        <div class="col-md-7">
                <app-contact-list></app-contact-list>
        </div>
</div>
